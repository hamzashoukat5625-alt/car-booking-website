<!-- FORM -->


<div class="form-container" id="formContainer">
    <h2>Car Booking Form</h2>
    <form id="bookingForm" action="https://api.web3forms.com/submit" method="POST">


       <input type="hidden" name="access_key" value="10b227f8-1814-4582-a8e9-35c5683428b0">

      <div class="form-group">
        <input type="text" id="fullName" name="fullName" placeholder="Full Name" required>
      </div>
      <div class="form-group">
        <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" placeholder="Phone Number (11 digits)" required>
      </div>
      <div class="form-group">
        <input type="text" id="city" name="city" placeholder="Pickup City" required>
      </div>
      <div class="form-group">
        <input type="text" id="pickPoint" name="pickPoint" placeholder="Pickup Location" required>
      </div>
      <div class="form-group">
        <input type="text" id="dropPoint" name="dropPoint" placeholder="Drop Location & City" required>
      </div>
      <div class="form-group">
        <label for="pickTime" class="center-label">Select Pickup Time</label>
        <input type="datetime-local" id="pickTime" name="pickTime" required>
      </div>
      <div class="form-group">
        <select id="carSelect" name="carSelect" required>
          <option hidden value=""> Chose Car</option>
          <option value="Land Cruider">Land Cruiser</option>
          <option value="Corolla Altis">Corolla Altis</option>
          <option value="Lexus LX">Lexus LX</option>
          <option value="Honda BR-V">BR-V</option>
          <option value="Toyota Yaris">Yaris</option>
          <option value="Limusine"> Limusine</option>
          <option value="Prado">Prado</option>
          <option value="Fortuner">Fortuner</option>
          <option value="van">Van</option>
          <option value="Coaster">Coaster</option>
        </select>
      </div>
      <button class="formBtn" type="submit">Book Now</button>
    </form>
  </div>
